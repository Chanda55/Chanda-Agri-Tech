<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .options button {
      background: #e0e0e0;
      border: none;
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #007bff;
      color: #fff;
    }
    .result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div id="quiz">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
const quizData = [
  // Literature
  {question: "Who wrote 'Romeo and Juliet'?", options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"], answer: "William Shakespeare"},
  {question: "Which novel begins with 'Call me Ishmael'?", options: ["Moby-Dick", "The Odyssey", "Dracula", "Pride and Prejudice"], answer: "Moby-Dick"},
  {question: "Author of 'The Great Gatsby'?", options: ["Ernest Hemingway", "F. Scott Fitzgerald", "George Orwell", "Leo Tolstoy"], answer: "F. Scott Fitzgerald"},
  {question: "What genre is '1984'?", options: ["Romance", "Fantasy", "Dystopian", "Historical"], answer: "Dystopian"},
  {question: "Who wrote 'Pride and Prejudice'?", options: ["Jane Austen", "Emily BrontÃ«", "Mary Shelley", "Virginia Woolf"], answer: "Jane Austen"},
  {question: "Who wrote 'The Iliad'?", options: ["Plato", "Homer", "Socrates", "Aristotle"], answer: "Homer"},
  {question: "What is the name of Sherlock Holmes' assistant?", options: ["Watson", "Wilson", "Warren", "Wellington"], answer: "Watson"},
  {question: "The poem 'The Raven' was written by?", options: ["Walt Whitman", "Edgar Allan Poe", "Emily Dickinson", "Robert Frost"], answer: "Edgar Allan Poe"},
  {question: "Who is the author of 'Animal Farm'?", options: ["J.K. Rowling", "George Orwell", "Stephen King", "Agatha Christie"], answer: "George Orwell"},
  {question: "The play 'Hamlet' is by?", options: ["William Shakespeare", "Christopher Marlowe", "Ben Jonson", "John Milton"], answer: "William Shakespeare"},

  // Computer Science
  {question: "What does CPU stand for?", options: ["Central Processing Unit", "Central Performance Unit", "Computer Processing Unit", "Central Program Unit"], answer: "Central Processing Unit"},
  {question: "HTML stands for?", options: ["Hyper Trainer Marking Language", "Hyper Text Markup Language", "Hyper Tool Multi Language", "Hyperlink and Text Markup Language"], answer: "Hyper Text Markup Language"},
  {question: "Who is known as the father of computers?", options: ["Alan Turing", "Charles Babbage", "Bill Gates", "Steve Jobs"], answer: "Charles Babbage"},
  {question: "What is the symbol for OR in most programming languages?", options: ["&&", "||", "**", "%%"], answer: "||"},
  {question: "Python was created by?", options: ["Guido van Rossum", "James Gosling", "Dennis Ritchie", "Bjarne Stroustrup"], answer: "Guido van Rossum"},
  {question: "Which of these is NOT a programming language?", options: ["Python", "Java", "HTML", "Ruby"], answer: "HTML"},
  {question: "Binary code uses which two digits?", options: ["1 and 2", "0 and 1", "0 and 9", "2 and 8"], answer: "0 and 1"},
  {question: "What is the shortcut for 'copy' on most computers?", options: ["Ctrl + C", "Ctrl + V", "Ctrl + X", "Ctrl + Z"], answer: "Ctrl + C"},
  {question: "What type of device is a printer?", options: ["Input", "Output", "Storage", "Processing"], answer: "Output"},
  {question: "Linux is an example of?", options: ["Application Software", "Operating System", "Utility Software", "Programming Language"], answer: "Operating System"},

  // Agriculture
  {question: "Which gas is most essential for photosynthesis?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Carbon Dioxide"},
  {question: "What is the process of breeding plants for better traits called?", options: ["Grafting", "Hybridization", "Irrigation", "Cultivation"], answer: "Hybridization"},
  {question: "Which crop is known as the 'king of cereals'?", options: ["Rice", "Maize", "Wheat", "Barley"], answer: "Wheat"},
  {question: "The green pigment in plants is called?", options: ["Chlorophyll", "Hemoglobin", "Melanin", "Keratin"], answer: "Chlorophyll"},
  {question: "What is Vermiculture?", options: ["Bee keeping", "Cultivation of worms", "Fish farming", "Mushroom farming"], answer: "Cultivation of worms"},
  {question: "Which vitamin is rich in carrots?", options: ["Vitamin C", "Vitamin A", "Vitamin D", "Vitamin B12"], answer: "Vitamin A"},
  {question: "Best time for sowing wheat in India?", options: ["March-April", "May-June", "October-November", "July-August"], answer: "October-November"},
  {question: "Which part of the plant absorbs water?", options: ["Stem", "Leaves", "Roots", "Flowers"], answer: "Roots"},
  {question: "Crop rotation helps in?", options: ["Increasing pests", "Soil fertility", "Water wastage", "Reducing yield"], answer: "Soil fertility"},
  {question: "The major nutrient needed in large quantity for plants?", options: ["Nitrogen", "Zinc", "Iron", "Copper"], answer: "Nitrogen"}
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const resultElement = document.getElementById("result");

  resultElement.innerHTML = "";

  if (currentQuestion < quizData.length) {
    const currentQuiz = quizData[currentQuestion];
    questionElement.innerText = currentQuiz.question;

    optionsElement.innerHTML = "";
    currentQuiz.options.forEach(option => {
      const button = document.createElement("button");
      button.innerText = option;
      button.onclick = () => {
        if (option === currentQuiz.answer) {
          score++;
          resultElement.innerHTML = "<span style='color:green;'>Correct!</span>";
        } else {
          resultElement.innerHTML = "<span style='color:red;'>Wrong! Correct answer: " + currentQuiz.answer + "</span>";
        }
        currentQuestion++;
        setTimeout(loadQuestion, 1000);
      };
      optionsElement.appendChild(button);
    });
  } else {
    quizOver();
  }
}

function quizOver() {
  const quizElement = document.getElementById("quiz");
  quizElement.innerHTML = `
    <h2>Quiz Finished!</h2>
    <p>Your score: ${score}/${quizData.length}</p>
  `;
}

loadQuestion();
</script>

</body>
</html>
